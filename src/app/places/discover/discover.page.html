<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment value="all" (ionChange)="onSegmentChange($event)">
    <ion-segment-button value="all">
      <ion-label>All Places</ion-label>
    </ion-segment-button>
    <ion-segment-button value="bookable">
      <ion-label>Bookable Places</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title> {{placesList[0].title}} </ion-card-title>
            <ion-card-subtitle>
              {{placesList[0].price | currency:'INR':'symbol'}}/night
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-img
              src="assets\resorts-images\{{placesList[0].imageUrl}}"
            ></ion-img>
            <p>{{placesList[0].description}}</p>
          </ion-card-content>
          <div class="ion-text-right">
            <ion-button
              color="primary"
              fill="clear"
              [routerLink]="['place-details',placesList[0].id]"
              >More</ion-button
            >
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
        <ion-list>
          <ion-item
            *ngFor="let place of placesList.slice(1)"
            [routerLink]="['place-details',place.id]"
            detail
          >
            <ion-thumbnail slot="start">
              <ion-img src="assets\resorts-images\{{place.imageUrl}}"></ion-img>
            </ion-thumbnail>
            <ion-label
              ><h1>{{place.title}}</h1>
              <p>{{place.description}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
