<ion-header>
  <ion-toolbar>
    <ion-title>{{ selectedPlace.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <form #createBookingForm="ngForm" (ngSubmit)="onBookPlace(createBookingForm)">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-item>
            <ion-label position="floating"> Name </ion-label>
            <ion-input
              type="text"
              ngModel
              name="name"
              #nameInput
              required
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating"> Guest Number </ion-label>
            <ion-select [ngModel]="'2'" name="guestNumber" #guestInput required>
              <ion-select-option value="1">1</ion-select-option>
              <ion-select-option value="2">2</ion-select-option>
              <ion-select-option value="3">3</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-item>
            <ion-label position="floating">From</ion-label>
            <ion-input
              type="date"
              ngModel
              name="from"
              #fromInput
              placeholder=""
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">To</ion-label>
            <ion-input
              type="date"
              ngModel
              name="to"
              #toInput
              placeholder=""
              required
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button
      type="submit"
      [disabled]="!createBookingForm.valid"
      color="primary"
      >Confirm</ion-button
    >
  </form>
</ion-content>
