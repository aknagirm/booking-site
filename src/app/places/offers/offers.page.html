<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="new-offer">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
        <ion-list>
          <ion-item-sliding *ngFor="let place of placesList" #slideDrawer>
            <ion-item [routerLink]="['offer-bookings',place.id]" detail>
              <ion-thumbnail slot="start">
                <ion-img
                  src="assets\resorts-images\{{place.imageUrl}}"
                ></ion-img>
              </ion-thumbnail>
              <ion-label
                ><h1>{{place.title}}</h1>
                <p>{{place.description}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option
                color="secondary"
                [routerLink]="['edit-offer',place.id]"
                (click)="slideDrawer.close()"
                ><ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
