<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>
          <ion-item-sliding
            *ngFor="let booking of loadedBookings"
            #slidingItemForBooking
          >
            <ion-item>
              <ion-avatar slot="start">
                <ion-img
                  src="assets\resorts-images\{{booking.imageUrl}}"
                ></ion-img>
              </ion-avatar>
              <ion-label>
                <h1>{{booking.title}}</h1>
                <p>Guests: {{booking.guestNumber}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option
                color="danger"
                (click)="onCancelBooking(booking.bookingId);slidingItemForBooking.close()"
                ><ion-icon name="trash" slot="icon-only"></ion-icon
              ></ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
